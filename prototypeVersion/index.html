<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8" />
  <meta name="author" content="virus" />
  <title>
   単語を覚えよう
  </title>

 </head>
 <body>
  <div id="settings">
   <input id="questionData" type="file" multiple /> <button id="questionLoad" disabled>問題文読込</button>
   <br />
   <input id="userData" type="file" /> <button id="loadButton" disabled>Load</button>
   <br />
   <button id="saveButton">Save</button>
   <a id="saveLink" target="_blank" href="data:application/json,{}" download="UserData.js"></a>
   <div id="notice">
    問題製作者各位:<br />
    エンコードはUTF-8でお願いします <br />
   </div>
   <div id="questionLoadingWrapper">
    QuestionData:<span id="questionLoading">X</div>
   </div>
   <div id="userDataLoadingWrapper">
    UserData:<span id="userDataLoading">X</span>
   </div>
   <button id="TestStart" disabled>
    Test Start
   </button>
   <ul id="QuestionDataList">
   </ul>
  </div>
  <div id="question">
   <div id="statement">
   </div>
  </div>
  <div id="answer">
   <input type="text" id="input" spellcheck="false" />
   <div id="resulte">
   </div>
  </div>
  <div id="status">
  </div>
  <span id="correct"></span> <br />
  <div id="wrongAnswerWrapper">
   <table>
    <thead>
     <tr>
      <td>問題ID</td>
      <td>問題文</td>
      <td>あなたの回答</td>
      <td>正解</td>
     </tr>
    </thead>
    <tbody id="wrongAnswers">
    </tbody>
   </table>
  </div>
 </body>
</html>
